<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CST Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container">
    <header class="jumbotron">
      <h2>BCIT CST Term2 Dashboard</h2>
    </header>
    <main id="mainBody">
      <section id="leftSection" class="card sections">
        <div id="leftSectionHeader" class="card-header sectionHeaders">
          <h4 class="sectionHeaderH4s">
            <a class="nav-link" href="./pages/course.html">Course List</a>
          </h4>
          <button
            id="addCourseBtn"
            class="btn btn-sm btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#courseModal"
          >
            Add Course
          </button>
        </div>
        <div id="leftSectionBody" class="sectionBodies">
          <ul id="courseList" class="list-group list-group-flush"></ul>
        </div>
      </section>
      <section id="rightSection">
        <section id="topSection" class="card sections">
          <div id="topSectionHeader" class="card-header sectionHeaders">
            <h4 class="sectionHeaderH4s">
              <a class="nav-link" href="./pages/todo.html">Todo List</a>
            </h4>
            <button id="addTodoBtn" class="btn btn-sm btn-outline-dark">
              Add Todo
            </button>
          </div>
          <div id="topSectionBody" class="sectionBodies">
            <ul id="courseList" class="list-group list-group-flush">
              <li class="list-group-item">
                <input type="checkbox" /><span>Something to do</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" /><span>Something to do</span>
              </li>
            </ul>
          </div>
        </section>
        <section id="bottomSection" class="card sections">
          <div id="bottomSectionHeader" class="card-header sectionHeaders">
            <h4 class="sectionHeaderH4s">Weekly Schedule</h4>
            <button id="addScheduleBtn" class="btn btn-sm btn-outline-dark">
              Add Schedule
            </button>
          </div>
          <div id="bottomSectionBody" class="sectionBodies">
            <table id="weeklyCalendar" class="table table-bordered"></table>
          </div>
        </section>
      </section>
    </main>
    <!-- Course Modal -->
    <div id="courseModal" class="modal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Course Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Course</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Course Modal Body -->
          <div class="modal-body">Course Form goes here...</div>
          <!-- Course Modal Footer -->
          <div class="modal-footer">
            <input type="reset" class="btn" />
            <input
              id="courseModalSubmitBtn"
              type="submit"
              class="btn btn-secondary"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
