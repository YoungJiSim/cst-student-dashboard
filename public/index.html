<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CST Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container">
    <header class="jumbotron">
      <h2>CST Term2 Dashboard</h2>
    </header>
    <main id="mainBody">
      <section id="leftSection" class="card sections">
        <div id="leftSectionHeader" class="card-header sectionHeaders">
          <h4 class="sectionHeaderH4s">
            <a class="nav-link" href="./src/pages/course.html">Course List</a>
          </h4>
          <button id="addCourseBtn" class="btn">Add Course</button>
        </div>
        <div id="leftSectionBody" class="sectionBodies">
          <ul id="courseList" class="list-group list-group-flush">
            <li class="list-group-item">
              <h6><span>COMP 2121</span>Discrete Mathematics</h6>
            </li>
            <li class="list-group-item">
              <h6><span>COMP 2522</span>OOP 1</h6>
            </li>
          </ul>
        </div>
      </section>
      <section id="rightSection">
        <section id="topSection" class="card sections">
          <div id="topSectionHeader" class="card-header sectionHeaders">
            <h4 class="sectionHeaderH4s">
              <a class="nav-link" href="./src/pages/todo.html">Todo List</a>
            </h4>
            <button id="addTodoBtn" class="btn">Add Todo</button>
          </div>
          <div id="topSectionBody" class="sectionBodies">
            <ul id="courseList" class="list-group list-group-flush">
              <li class="list-group-item">
                <input type="checkbox" /><span>Something to do</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" /><span>Something to do</span>
              </li>
            </ul>
          </div>
        </section>
        <section id="bottomSection" class="card sections">
          <div id="bottomSectionHeader" class="card-header sectionHeaders">
            <h4 class="sectionHeaderH4s">Weekly Schedule</h4>
            <button id="addScheduleBtn" class="btn">Add Schedule</button>
          </div>
          <div id="bottomSectionBody" class="sectionBodies">
            <table id="weeklyCalendar" class="table table-bordered"></table>
          </div>
        </section>
      </section>
    </main>
    <!-- javaScript -->
    <script src="./src/script.js"></script>
  </body>
</html>
