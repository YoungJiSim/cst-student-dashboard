<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CST Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container">
    <!-- Header -->
    <header class="jumbotron">
      <h2>BCIT CST Term2 Dashboard</h2>
    </header>

    <!-- Main Body -->
    <main id="mainBody">
      <!-- Left Section -->
      <section id="leftSection" class="card sections">
        <div id="leftSectionHeader" class="card-header sectionHeaders">
          <h4 class="sectionHeaderH4s">
            <a class="nav-link" href="./pages/course.html">Course List</a>
          </h4>
          <button
            id="addCourseBtn"
            class="btn btn-sm btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#courseModal"
          >
            Add Course
          </button>
        </div>
        <div id="leftSectionBody" class="sectionBodies">
          <ul id="courseList" class="list-group list-group-flush"></ul>
        </div>
      </section>

      <section id="rightSection">
        <!-- Top Section -->
        <section id="topSection" class="card sections">
          <div id="topSectionHeader" class="card-header sectionHeaders">
            <h4 class="sectionHeaderH4s">
              <a class="nav-link" href="./pages/todo.html">Todo List</a>
            </h4>
            <button
              id="addTodoBtn"
              class="btn btn-sm btn-outline-dark"
              data-bs-toggle="modal"
              data-bs-target="#todoModal"
            >
              Add Todo
            </button>
          </div>
          <div id="topSectionBody" class="sectionBodies">
            <ul id="todoList" class="list-group list-group-flush"></ul>
          </div>
        </section>

        <!-- Bottom Section -->
        <section id="bottomSection" class="card sections">
          <div id="bottomSectionHeader" class="card-header sectionHeaders">
            <h4 class="sectionHeaderH4s">Weekly Schedule</h4>
            <button id="addScheduleBtn" class="btn btn-sm btn-outline-dark">
              Add Schedule
            </button>
          </div>
          <div id="bottomSectionBody" class="sectionBodies">
            <table
              id="weeklyCalendar"
              class="table table-bordered table-sm"
            ></table>
          </div>
        </section>
      </section>
    </main>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Course Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Course</h4>
            <button
              type="button"
              id="courseModalCloseBtn"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Course Modal Body -->
          <form id="courseForm" onsubmit="return false">
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <label for="code" class="form-label">Course Code</label>
                  <input
                    type="text"
                    id="code"
                    name="code"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="col">
                  <label for="name" class="form-label">Course Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="instructor" class="form-label">Instructor </label>
                  <input
                    type="text"
                    id="instructor"
                    name="instructor"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="col">
                  <label for="credit" class="form-label">Credit</label>
                  <input
                    type="number"
                    id="credit"
                    name="credit"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
              <fieldset id="scheduleFieldset">
                <div id="legendWrapper">
                  <legend>Schedule</legend>
                  <button
                    type="button"
                    id="addCourseScheduleBtn"
                    class="btn btn-outline-dark btn-sm"
                  >
                    Add Schedule
                  </button>
                </div>
              </fieldset>
            </div>
            <!-- Course Modal Footer -->
            <div class="modal-footer">
              <input
                id="courseModalResetBtn"
                type="reset"
                class="btn btn-outline-dark"
              />
              <input
                id="courseModalSubmitBtn"
                type="submit"
                class="btn btn-secondary"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Todo Modal -->
    <div id="todoModal" class="modal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Todo Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Todo</h4>
            <button
              type="button"
              id="todoModalCloseBtn"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Todo Modal Body -->
          <form id="todoForm" onsubmit="return false">
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="courseName" class="form-label"
                    >Related Course</label
                  >
                  <select name="courseName" id="courseName" class="form-select">
                    <option value="none">No Course</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="priority" class="form-label">Priority</label>
                  <select name="priority" id="priority" class="form-select">
                    <option value="none">No Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <div class="col">
                  <label for="recurrenceRule" class="form-label"
                    >Repetition</label
                  >
                  <select
                    name="recurrenceRule"
                    id="recurrenceRule"
                    class="form-select"
                  >
                    <option value="none">No Repeat</option>
                    <option value="daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="biweekly">Biweekly</option>
                    <option value="monthly">Monthly</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="dueDate">Due Date</label>
                  <input
                    type="date"
                    id="dueDate"
                    name="dueDate"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <label for="dueTime" class="invisible">Due Time</label>
                  <input
                    type="time"
                    id="dueTime"
                    name="dueTime"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
            <!-- Todo Modal Footer -->
            <div class="modal-footer">
              <input
                id="todoModalResetBtn"
                type="reset"
                class="btn btn-outline-dark"
              />
              <input
                id="todoModalSubmitBtn"
                type="submit"
                class="btn btn-secondary"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
